<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>AJ's Bootstrap Sample</title>
    <style>
        h1, p {
            color: #fff;
            text-align: center;
            vertical-align: middle;
            
        }
        body {
            background-color: #264653;
        }
        .thin_outline {
            border: solid #fff 1px;
        }
        .accent1 {
            background-color: #f4a261;
        }
        .accent2 {
            background-color: #2a9d8f;
        }
        .accent3 {
            background-color: #e9c46a;
        }
        .accent4 {
            background-color: #e76f51;
        }
        
    </style>
  </head>
  <body>
    <h1>Let's Mess with Bootstrap!</h1>
    <div class="container">
        <div class="row accent1">
            <div class="col-lg-4 thin_outline d-flex align-items-center justify-content-center"><p>Large Column 4</p></div>
            <div class="col-lg-4 thin_outline"><p>Large Column 4</p></div>
            <div class="col-lg-4 thin_outline"><p>Large Column 4</p></div>
        </div>
        <div class="row accent2">
            <div class="col-lg-6 thin_outline"><p>Large Column 6</p></div>
            <div class="col-lg-6 thin_outline"><p>Large Column 6</p></div>
        </div>
        <div class="row accent3">
            <div class="col-sm-2 thin_outline align-middle"><p>Small Column 2</p></div>
            <div class="col-sm-2 thin_outline"><p>Small Column 2</p></div>
            <div class="col-sm-2 thin_outline"><p>Small Column 2</p></div>
            <div class="col-sm-2 thin_outline"><p>Small Column 2</p></div>
            <div class="col-sm-2 thin_outline"><p>Small Column 2</p></div>
            <div class="col-sm-2 thin_outline"><p>Small Column 2</p></div>
        </div>
        <div>
            <p>Wow a <button type="button" class="btn btn-primary btn-lg accent4">Large button</button> how cool!</p>
        </div>
    </div>
    <div class="container-flex">
        <div class="row accent1">
            <div class="col-6 thin_outline"> <img class="img-fluid" src="https://graziamagazine.com/wp-content/uploads/2017/10/kimkardashiancriesmexico-1.jpg?w=1024" alt="Kim Kardashian crying."></div>
            <div class="col-6 thin_outline"> <p>This is me trying to vertically align my text lol.</p></div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
